<!doctype html>
<html lang="en" ng-app="ClothesStore">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="javascripts/products.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/storeController.js"></script>
  </head>
  <body ng-controller="StoreController as storeCtrl">
    <div>
      Products:
      <ul ng-repeat="product in storeCtrl.products">
        <li>
          <span> {{ product.name }} </span>
          <span> £{{ product.price.toFixed(2) }} </span>
          <span> {{ product.category }} </span>
          <button ng-click="storeCtrl.addToCart(product)">Add to cart</button>
        </li>
      </ul>
    </div>
    <div>
      Shopping Cart
      <ul ng-repeat="item in storeCtrl.shoppingCart">
        <li>
          <span> {{ item.name }} </span>
          <span> £{{ item.price.toFixed(2) }} </span>
          <button ng-click="storeCtrl.remove(item)">Remove from cart</button>
        </li>
      </ul>
      <p>Total: {{ storeCtrl.cartTotal() }}</p>
      <form ng-submit="storeCtrl.applyDiscount(code)">
        <input type="text" ng-model="code"></input>
      </form>
      <p> {{ storeCtrl.discountMessage }} </p>
    </div>
  </body>
</html>
